name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Xcode and install dependencies
      - name: Set up Xcode environment
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.0'  # Specify the Xcode version you want to use

      # Step 3: Install CocoaPods dependencies if applicable
      - name: Install CocoaPods dependencies
        run: |
          pod install

      # Step 4: Build the project
      - name: Build with xcodebuild
        run: |
          xcodebuild clean build \
            -workspace BrickBreaker.xcworkspace \
            -scheme BrickBreaker \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/BrickBreaker.xcarchive \
            archive

      # Step 5: Export the .ipa
      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/BrickBreaker.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist ExportOptions.plist

      # Step 6: Upload the IPA as an artifact for download
      - name: Upload IPA for download
        uses: actions/upload-artifact@v2
        with:
          name: BrickBreaker.ipa
          path: build/*.ipa
