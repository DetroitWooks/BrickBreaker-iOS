name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Xcode environment with available version
      - name: Set up Xcode environment
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'  # Updated to 14.3.1, an available version

      

      # Step 4: Build the project
      - name: Build with xcodebuild
        run: |
          xcodebuild clean build \
            -workspace BrickBreaker.xcworkspace \
            -scheme BrickBreaker \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/BrickBreaker.xcarchive \
            archive

      # Step 5: Export the .ipa
      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/BrickBreaker.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist ExportOptions.plist

      # Step 6: Upload the IPA for download using the new v3 version
      - name: Upload IPA for download
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: BrickBreaker.ipa
          path: build/*.ipa